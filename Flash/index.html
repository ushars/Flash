<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js - 轮播图</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="content">
        <!-- 淡入淡出 -->
        <section class="fade">
            <h1 class="title">淡入淡出效果</h1>
            <div class="fade-flash-wrapper flash-wrapper">
                <!-- 图片显示区域 -->
                <div class="img-box">
                    <img class="show" src="./images/01.jpg" alt="图片加载失败...">
                    <img src="./images/02.jpg" alt="图片加载失败...">
                    <img src="./images/03.jpg" alt="图片加载失败...">
                    <img src="./images/04.jpg" alt="图片加载失败...">
                    <img src="./images/05.jpg" alt="图片加载失败...">
                    <img src="./images/06.jpg" alt="图片加载失败...">
                </div>
                <!-- 左右按钮区域 -->
                <div class="btn-box">
                    <span class="btn prev"></span>
                    <span class="btn next"></span>
                </div>
                <!-- 分页指示区域 -->
                <div class="idot-box">
                    <span class="idot selected"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                </div>
            </div>
        </section>


        <!-- 滚动 -->
        <section class="scroll">
            <h1 class="title">滚动效果</h1>
            <div class="scroll-flash-wrapper flash-wrapper">
                <!-- 图片显示区域 -->
                <div class="img-box">
                    <img src="./images/06.jpg" alt="图片加载失败...">

                    <img src="./images/01.jpg" alt="图片加载失败...">
                    <img src="./images/02.jpg" alt="图片加载失败...">
                    <img src="./images/03.jpg" alt="图片加载失败...">
                    <img src="./images/04.jpg" alt="图片加载失败...">
                    <img src="./images/05.jpg" alt="图片加载失败...">
                    <img src="./images/06.jpg" alt="图片加载失败...">

                    <img src="./images/01.jpg" alt="图片加载失败...">
                </div>
                <!-- 左右按钮区域 -->
                <div class="btn-box">
                    <span class="btn prev"></span>
                    <span class="btn next"></span>
                </div>
                <!-- 分页指示区域 -->
                <div class="idot-box">
                    <span class="idot selected"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                    <span class="idot"></span>
                </div>
            </div>
        </section>
    </main>
    <!-- 引入脚本 -->
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
